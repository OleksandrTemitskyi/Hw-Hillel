<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 5px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        width: 250px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div style="width: 1200px; margin: 0 auto">
      <table style="width: 800px; margin: 0 auto; text-align: center">
        <caption style="font-size: 20px;">
          Таблиця Мондриана
        </caption>
        <tbody>
          <tr style="background: yellow">
            <th colspan="2">1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <td rowspan="3">5</td>
          </tr>
          <tr style="background: rgb(139, 139, 190)">
            <td rowspan="2">6</td>
            <td>7</td>
            <td colspan="3" rowspan="2">8</td>
          </tr>
          <tr style="color: red">
            <td>9</td>
          </tr>
          <tr style="background: green">
            <td colspan="3" rowspan="2">10</td>
            <td>11</td>
            <td>12</td>
            <td rowspan="2">13</td>
          </tr>
          <tr>
            <td colspan="2" style="color: green">14</td>
          </tr>
        </tbody>
      </table>
      <div style="text-align: center; font-size: 40px">
        <a href="first-page/main.html">Back</a>
        <a href="../index.html">Home</a>
        <div>
          <h1>Трохи заплутався, але розібрався. Все вийшло</h1>
        </div>
      </div>
    </div>
  </body>
</html>
